<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Açaí da Cris - Pedidos</title>
  <link rel="shortcut icon" href="../assets/acai.png" type="image/x-icon">
  <link rel="stylesheet" href="../style/styles.css">
  <link rel="stylesheet" href="../style/orders.css">
  <link rel="stylesheet" href="../style/mediaquery.css">
  
</head>

<body>

  <header class="header">
    <div class="logo-container">
      <img src="../assets/logoacai.png" alt="Logo Açaí da Cris" class="logo">
    </div>
    <div class="header-container">
      <h1 class="site-title">AÇAÍ DA CRIS</h1>
      <hr class="underline">
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="../index.html">Início<i> ㅤ</i></a></li>
          <li><a href="orders.html">Fazer Pedido<i>ㅤ</i> </a></li>
          <li><a href="prices.html">Preços<i>ㅤ</i></a></li>
          <li><a href="ifood.html">Em breve </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="order-container">
      <h2>Faça seu pedido</h2>

      <div class="order-section">
        <label for="product">Escolha o Açaí:</label>
        <select id="product">
          <option value="Natural">Açaí Natural</option>
          <option value="Banana">Açaí de Banana</option>
          <option value="Morango">Açaí de Morango</option>
          <option value="Kinder">Açaí de Kinder</option>
          <option value="Oreo">Açaí de Oreo (novidade)</option>
        </select>
      </div>

      <div class="order-section">
        <label for="size">Escolha o Tamanho:</label>
        <select id="size">
          <option value="300ml">300ml</option>
          <option value="500ml">500ml</option>
          <option value="700ml">700ml</option>
        </select>
      </div>

      <div class="order-section">
        <label for="filling">Escolha o Recheio:</label>
        <select id="filling">
          <option value="Meio-a-meio">Meio-a-Meio</option>
          <option value="Só-em-cima">Só em cima</option>
          <option value="Sem-recheio">Sem recheio</option>
        </select>
      </div>

      <div class="order-options">
        <div class="order-complements">
          <h3>Escolha os Complementos:</h3>
          <label><input type="checkbox" class="complement" value="Granola"> Granola</label><br>
          <label><input type="checkbox" class="complement" value="Paçoca"> Paçoca</label><br>
          <label><input type="checkbox" class="complement" value="Amendoim"> Amendoim</label><br>
          <label><input type="checkbox" class="complement" value="Granulado colorido"> Granulado colorido</label><br>
          <label><input type="checkbox" class="complement" value="Leite em Pó"> Leite em Pó</label><br>
          <label><input type="checkbox" class="complement" value="Jujuba"> Jujuba</label><br>
          <label><input type="checkbox" class="complement" value="Flocos de Arroz"> Flocos de Arroz</label>
        </div>

        <div class="order-toppings">
          <h3>Escolha a Cobertura:</h3>
          <label><input type="radio" name="topping" class="topping" value="Chocolate"> Chocolate</label><br>
          <label><input type="radio" name="topping" class="topping" value="Morango"> Morango</label><br>
          <label><input type="radio" name="topping" class="topping" value="Caramelo"> Caramelo</label><br>
          <label><input type="radio" name="topping" class="topping" value="Blue Ice"> Blue Ice</label><br>
          <label><input type="radio" name="topping" class="topping" value="Leite Condensado"> Leite Condensado</label>
        </div>
      </div>


      <div class="order-buttons">
        <button onclick="placeOrder()" id="order-button">Fazer Pedido</button>
      </div>

      <!-- Mensagem de horário fechado -->
      <div id="closed-message" style="display: none; color: red; font-weight: bold; margin-top: 10px;">
        Desculpe, estamos fechados no momento. Nosso horário de funcionamento é das 12h às 21h.
      </div>
    </div>
  </main>

  <footer>
    © 2025 Açaí da Cris. Todos os direitos reservados.
  </footer>

  <script src="../js/config.js"></script>
   <script src="../js/alert.js"></script>
  <script src="../js/orders.js"></script>
  <script src="../js/script.js"></script>
 
  
</body>

</html>
